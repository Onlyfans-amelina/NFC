<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indices en Rédaction</title>
  <style>
    /* Style global identique */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #B3E5FC, #E1F5FE);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Conteneur avec effet glassmorphism */
    .container {
      position: relative;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      color: #FFFFFF;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    /* Bouton stylisé identique mais avec largeur réduite et centré */
    .btn {
      display: block;
      width: 80%; /* largeur réduite */
      text-align: center;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
      margin: 10px auto; /* centré */
      background-color: #0096FF;
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #FFFFFF;
      color: #0096FF;
      border: 2px solid #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Indices en Rédaction</h1>
    <p>Les indices sont en pleine rédaction et seront disponibles plus tard aujourd'hui.</p>
    <p>Merci de patienter et revenez plus tard pour découvrir les indices.</p>
    <a href="index.html" class="btn">Retour à l'accueil</a>
  </div>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CN4MHKVDQ8');
  </script>
</body>
</html>
