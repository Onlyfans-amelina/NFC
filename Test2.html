<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon Profil OnlyFans</title>
  <style>
    /* Réinitialisation de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #FFFFFF; /* Fond sombre OnlyFans */
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    /* Logo OnlyFans */
    .logo-container img {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin: 20px auto;
    }
    
    /* Conteneur de l'image de profil */
    .profile-container {
      width: 75%; /* Taille du carré */
      max-width: 400px; /* Limite pour éviter trop grande image */
      background: white; /* Fond blanc */
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }
    
    .profile-container img {
      width: 25%; /* Ajuste à 75% de la largeur du carré */
      height: auto; /* Respecte l'aspect ratio */
      border-radius: 5px;
    }
    
    /* Contenu principal */
    .hero {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: #1a1a1a; /* Fond plus clair */
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 157, 255, 0.4);
    }
    
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #009dff; /* Bleu OnlyFans */
    }
    
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ddd;
    }
    
    /* Boutons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .btn {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    
    .btn.primary {
      background-color: #009dff;
      color: #fff;
      border: none;
    }
    
    .btn.secondary {
      background-color: transparent;
      border: 2px solid #009dff;
      color: #009dff;
    }
    
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Logo OnlyFans -->
  <div class="logo-container">
    <img src="OnlyFans_Logo_Full_Blue.png" alt="Logo OnlyFans">
  </div>

  <!-- Conteneur de l'image de profil -->
  <div class="profile-container">
    <img src="IMG_1244-XO.JPG" alt="Photo de profil">
  </div>

  <!-- Contenu principal -->
  <div class="hero">
    <h1>Bienvenue sur mon profil</h1>
    <p>Découvrez du contenu exclusif et profitez d'offres spéciales sur OnlyFans.</p>
    <div class="buttons">
      <!-- Remplacez "https://votre-lien.com" par le lien final -->
      <a href="https://www.onlyfans.com/amelina_XO" class="btn primary">Mon Profil</a>
      <a href="https://www.onlyfans.com/promo" class="btn secondary">PROMO 1 Mois Gratuit</a>
    </div>
  </div>
</body>
</html>
