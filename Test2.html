<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue</title>
  <style>
    /* Fond de page avec un dégradé bleu contrastant pour l'arrière-plan */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0096FF, #66CCFF);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Conteneur principal en blanc pour contraster avec le fond */
    .container {
      background-color: #FFFFFF;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    /* Logo OnlyFans réduit à environ 75% de la largeur du conteneur blanc */
    .logo img {
      width: 75%;
      margin-bottom: 20px;
    }
    /* Photo de profil */
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0096FF;
      margin-bottom: 20px;
    }
    /* Titre principal en noir */
    h1 {
      color: #000000;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    /* Texte secondaire (exemple) */
    p {
      color: #F5F5F5;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    /* Styles généraux pour les boutons */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
      margin: 10px;
    }
    /* Bouton "Mon Profile" */
    .btn-profile {
      background-color: #0096FF;
      color: #FFFFFF;
      border: 2px solid #0096FF;
    }
    .btn-profile:hover {
      background-color: #FFFFFF;
      color: #0096FF;
    }
    /* Bouton "PROMO 1 mois gratuit" */
    .btn-promo {
      background-color: #FFFFFF;
      color: #0096FF;
      border: 2px solid #0096FF;
    }
    .btn-promo:hover {
      background-color: #0096FF;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo OnlyFans -->
    <div class="logo">
      <img src="NFC/OnlyFans_Logo_Full_Blue.png" alt="Logo OnlyFans">
    </div>
    <!-- Photo de profil -->
    <img src="NFC/IMG_1244-XO.JPG" alt="Ma Photo" class="profile-img">
    <h1>Bienvenue sur mon site !</h1>
    <a href="https://www.onlyfans.com/amelina_XO" class="btn btn-profile">Mon Profile</a>
    <a href="https://onlyfans.com/amelina_xo/trial/hrv91a5mrv06fvn1uavqwfknsnrm1kbc" class="btn btn-promo">PROMO 1 mois gratuit</a>
  </div>
</body>
</html>
