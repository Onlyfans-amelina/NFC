<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposition d'alternative</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0096FF, #66CCFF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      color: #FFFFFF;
    }
    .content p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .button-group {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
      margin: 10px;
      background-color: #0096FF;
      color: #FFFFFF;
      border: 2px solid #0096FF;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #FFFFFF;
      color: #0096FF;
    }
    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }
      .btn {
        padding: 12px 25px;
        font-size: 0.9rem;
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <p>
        Dans l'éventualité où vous aimeriez proposer une <strong>alternative</strong> au plat proposé dans mon tag ou simplement une 
        <strong>opportunité d'amélioration</strong>, vous pouvez m'écrire en cliquant sur le lien ci-dessous.
      </p>
    </div>
    <div class="button-group">
      <a class="btn" href="mailto:amelina.xo@gmail.com">Envoyer un email</a>
    </div>
  </div>
</body>
</html>
